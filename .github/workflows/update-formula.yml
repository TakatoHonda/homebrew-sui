name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from payload
        id: version
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          echo "TAG=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha256
        run: |
          curl -sL "https://github.com/TakatoHonda/sui-lang/archive/refs/tags/${{ steps.version.outputs.TAG }}.tar.gz" -o release.tar.gz
          SHA256=$(shasum -a 256 release.tar.gz | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          sed -i "s|url \"https://github.com/TakatoHonda/sui-lang/archive/refs/tags/v[^\"]*\.tar\.gz\"|url \"https://github.com/TakatoHonda/sui-lang/archive/refs/tags/${{ steps.version.outputs.TAG }}.tar.gz\"|" Formula/sui-lang.rb
          sed -i "s|sha256 \"[a-f0-9]*\"|sha256 \"${{ steps.sha256.outputs.SHA256 }}\"|" Formula/sui-lang.rb

      - name: Show changes
        run: |
          echo "=== Updated Formula ==="
          head -10 Formula/sui-lang.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sui-lang.rb
          git commit -m "chore: bump sui-lang to ${{ steps.version.outputs.TAG }}"
          git push

